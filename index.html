<html>
	<head>
		<title>TIMER</title>
		<link rel="stylesheet" href="style.css">
	</head>
<body>
	<div class="timer">
		<h1 id="min">00</h1>
		<h1 id="sec">00</h1>
		<h1 id="msec">00</h1>
	</div>
	<div class="timer">
		<button id="dis" onclick="start()">Start</button>
		<button onclick="pause()">Pause</button>
		<button onclick="reset()">Reset</button>
	</div>


	<script src="app.js"></script>
</body>

</html>
